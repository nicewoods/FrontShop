<div ng-cloak ng-controller="shopFrontAdminCtrl">

   <div id="productbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

     <div style=" margin-top:50px">
        <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Contract</div>
          </div>  
          <div class="panel-body" >
            <form>
              <div class="form-group">
                <label for="Owner">Owner</label>
                <div name="Owner"> {{owner}}</div>
              </div>
              <div class="form-group">
                <label for="Administrator">Administrator</label>
                <div name="Administrator">{{administrator}}</div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Add New Product</div>
          </div>  
          <div class="panel-body" >
            <form id="productAddForm" ng-submit="addProduct()">
              <div class="form-group">
                <label for="newProductId">Product Id</label>
                <input type="type" name="newProductId" class="form-control" placeholder="Enter Product Reference"  ng-model="newProductId" required/>
              </div>
              <div class="form-group">
                <label for="newProductPrice">Product Price</label>
                <input type="type" name="newProductPrice" class="form-control" placeholder="Enter Unit Price in Wei"  ng-model="newProductPrice" required/>
              </div>
              <div class="form-group">
                <label for="newProductStock">Product Price</label>
                <input type="type" name="newProductStock" class="form-control" placeholder="Enter Number of Units in Stock"  ng-model="newProductStock" required/>
              </div>
              <input type="submit" class="btn btn-primary" value="submit" />
            </form>
          </div>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Products in Stock</div>
          </div>  
            <div class="panel-body" >
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Product Id</th>
                    <th>Price</th>
                    <th>Stock</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in products">              
                    <th>{{product.productId}}</th>
                    <th>{{product.productPrice}}</th>
                    <th>{{product.productStock}}</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </dic>
      </div>
    </div>
  </div>
  <a href="/">Back to main page</a>
  <a href="/buy">Buy&nbsp;&nbsp;</a>
  <a href="/manageAccount">Manage Account</a>
</div>
